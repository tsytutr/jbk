<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Course Videos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #f9a825;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease;
        }

        .video-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            animation: slideUp 1.5s ease;
        }

        h2 {
            color: #d6d6d6;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        p {
            color: #ddd;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* نسبة العرض إلى الارتفاع للفيديو */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Programming Course Videos</h1>

    <!-- قسم HTML -->
    <section class="video-section">
        <h2>php Basics</h2>
        <p>Learn the fundamentals of php to structure and organize your web content.</p>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/zZ6vybT1HQs?si=VIM-9o3t3W8Pt2MR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

</body>
</html>
